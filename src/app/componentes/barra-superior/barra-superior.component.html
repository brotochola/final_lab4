<nav class="navbar" *ngIf="taLogueado"><div class="container">
    <p style="float:left">{{usuario.nombre.toUpperCase()}} - {{usuario.especialidad}}</p>


    <button (click)="mostrarBuscadorPorDni()" *ngIf="this.usuario.especialidad=='Odontologo' || this.usuario.especialidad=='Recepcionista' ">buscar paciente por dni</button>
    <!--<button *ngIf="this.usuario.especialidad=='Paciente'">boton para paciente</button>-->


    <button (click)="verCalendario()" *ngIf="this.usuario.especialidad=='Odontologo' || this.usuario.especialidad=='Recepcionista' ">calendario</button>


    <button (click)="logout()" style="float:right">logout</button>

</div>
</nav>
